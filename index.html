        <title>Брест. Справочник SIP телефонов</title>
    </head>
    <body>
        <nav  class="navbar fixed-top navbar-light bg-light">
            <form class="form-inline">
                <input class="form-control mr-sm-2"
                       type="search"
                       placeholder="Найти"
                       aria-label="Найти"
                       required 
                       id='search_inp'
                       title="Введите наименование контакта или номер телефона">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" id='search_btn'>Найти</button>
            </form>
        </nav>
        <table id="lxtable"> 
            <caption>Брест. Справочник SIP телефонов</caption>
            <thead>
                <tr>
                    <th rowspan="2">№ п/п</th>
                    <th rowspan="2" id="fio" class="mytooltip" title="Сортировка по фамилии" >ФИО</th>
                    <th rowspan="2">Фото</th>
                    <th rowspan="2">Должность</th>
                    <th rowspan="2">Структурное подразделение</th>
                    <th rowspan="2">Email</th>
                    <th colspan="3">Номер телефона</th>
                    <th rowspan="2" id="ip_address">IP адрес</th>
                    <th rowspan="2" id="mac_address">MAC адрес</th>
                </tr>
                <tr>
                    <th>городской</th>
                    <th>внутренний</th>
                    <th id="sip" class="mytooltip" title="Сортировка по номеру" >SIP</th>
                </tr>
            </thead>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        </table>
